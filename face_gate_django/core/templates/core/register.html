<!DOCTYPE html>
<html>
<head>
  <title>Cadastrar Rosto</title>
</head>
<body>
  <h1>Cadastrar Rosto</h1>
  <video id="video" width="320" height="240" autoplay></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <form method="POST" enctype="multipart/form-data" id="form">{% csrf_token %}
    <input type="text" name="name" placeholder="Nome" required><br>
    <input type="hidden" name="image_data" id="image_data">
    <button type="submit" onclick="captureImage(event)">Capturar e Cadastrar</button>
  </form>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const imageData = document.getElementById('image_data');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error('Erro ao acessar webcam', err));

    function captureImage(event) {
      event.preventDefault();
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      imageData.value = canvas.toDataURL('image/png');
      document.getElementById('form').submit();
    }
  </script>
</body>
</html>
